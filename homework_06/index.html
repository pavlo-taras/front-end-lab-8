<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 06</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">        
</head>
<body>

    <div class="row">
        <div class="col s12 m8">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <input id="ip" placeholder="Enter your IP">
                    <a class="waves-effect waves-light btn" id="button-track">track ip</a>
                    <a class="waves-effect waves-light btn hide" id="button-validate">validate response</a>
                    <p id="message"></p>
                </div>
                <div class="card-action">
                    <div class="progress hide">
                        <div class="indeterminate"></div>
                    </div>    
                    
                    <table id="results" class="striped">                    
                    <tbody>                            
                        <template id="template-ip">
                            <tr>
                                <td scope="col" class="key"></td>
                                <td scope="col" class="value"></td>
                            </tr>
                        </template>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
    <script src="js/task1.js"></script>
    <script src="js/task2.js"></script>
</body>
</html>
